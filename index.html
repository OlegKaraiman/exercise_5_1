<body>
  <script>
    function getMsg() {
      console.log("Привет, я функция");//Первая функция - сообщение
    }

    function getInf(a = 2, b = 3, c) {//Функция отрабатывает в зависимости от наличия определенных аргументов
      if (typeof c === "function") {//проверка аргумента "с"
        return c();//возврат значения если проверка "true"
      } else {
        function sum(a = 2, b = 3) {//Функция - сумма двух аргументов
          console.log(a + b);
        }
        return sum(a, b);//возврат если проврка "false"
      }
    }

    getInf(5, 10, 10);//вызов функции с определенным набором аргументов 
  </script>
